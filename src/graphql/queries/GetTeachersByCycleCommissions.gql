query GetAllCycleCommissionsTeachers {
  cycleCommissions {
    data {
      attributes {
        name
        workers(filters: { category: { in: ["teacher"] } }, sort: "name:asc", pagination: { pageSize: 100 }) {
          data {
            attributes {
              name
              slug
            }
          }
        }
      }
    }
  }
}
