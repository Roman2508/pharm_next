query GetPartners {
  partners(sort: "weight:desc", pagination: { pageSize: 100 }) {
    data {
      id
      attributes {
        name
        logo {
          data {
            attributes {
              url
              name
              width
              height
            }
          }
        }
        link
        presentation_link
        type
        weight
      }
    }
  }
}
